<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>YourTour</title>
  </head>
  <body>
    <nav>
      <div class="menu">
        <img
          class="menu__logo"
          src="./styles/components/menu/menu__/YourTour.svg"
        />
        <div class="menu-links">
          <a href="#" class="menu-links__link p_n p_white">Туры</a>
          <a href="#" class="menu-links__link p_n p_white">Создать тур</a>
          <a href="#" class="menu-links__link p_n p_white">Отзывы</a>
          <a href="#" class="menu-links__link p_n p_white">Истории</a>
        </div>
        <div class="menu__number p_n p_white">+7 999 999 99 99</div>
      </div>
    </nav>
    <main>
      <div class="main">
        <div class="page-header">
          <div class="page-header-content">
            <h1 class="p_white text-center">
              Идеальные <br />
              путешествия <br />
              существуют
            </h1>
            <p class="p_n p_white text-center">
              Идейные соображения высшего порядка, а также рамки и место
              обучения кадров
            </p>
            <button class="btn tour-button p_s">Найти тур</button>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div>
              <h3 class="card__title p_white">Путешествие в горы</h3>
              <p class="p_s p_white">от 80 000 руб</p>
            </div>
            <button class="btn details-button">
              <p class="p_b p_white">Подробнее</p>
              <i class="arrow"></i>
            </button>
          </div>
          <img src="./styles/images/card tour photo-1.jpg" />
        </div>
        
      </div>
    </main>

    <footer>
      <div class="footer">
        <p class="p_n p_gray">Наши социальные сети</p>

        <div class="footer-links">
          <div class="footer-links__link">
            <i class="instagram"></i>
            <a href="#" class="p_n"> instagram</a>
          </div>
          <div class="footer-links__link">
            <i class="facebook"></i>
            <a href="#" class="p_n">facebook</a>
          </div>
          <div class="footer-links__link">
            <i class="vkontakte"></i>
            <a href="#" class="p_n">vkontakte</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
